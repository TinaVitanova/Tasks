<h1 class="lead"><span class="display-4">My Contacts</span></h1>
<div class="row">
  <div class="col-2" *ngFor="let contact of contacts">
<div class="card-deck">
  <div class="card" >
    <img class="card-img-top" src="{{contact.poster}}">
    <div class="card-block">
      <h4 class="card-title">{{contact.name}} {{contact.surname}}</h4>
      <p class="card-text">Position:{{contact.position}}</p>
    </div>
  </div>
</div>
</div>
<div class="col-2">
    <div class="card-deck">
      <div class="card" >
        <img class="card-img-top" src="../../assets/icon1.jpg">
        <div class="card-block">
          <h4 class="card-title">Add a new Contact</h4>
          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Add</button>
        </div>
      </div>
    </div>
    </div>
</div>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add a new Contact</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="FirstName">First Name:</label>
              <input type="text" class="form-control" id="FirstName" placeholder="Enter name" name="firstname" [(ngModel)]="name">
            </div>
            <div class="form-group">
                <label for="LastName">Last Name:</label>
                <input type="text" class="form-control" id="LastName" placeholder="Enter lastname" name="lastname" [(ngModel)]="surname">
              </div>
            <div class="form-group">
              <label for="Position">Position</label>
              <input type="text" class="form-control" id="Position" placeholder="ex:manager" name="position" [(ngModel)]="position">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="AddContact()">Save</button>
        </div>
      </div>
    </div>
  </div>



<br/>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong" (click)="Random()">
    Generate Posts
  </button>
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Posts</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <button class="btn btn-sm" *ngIf="loading"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...</button>
            <div class="list-group" *ngIf="!loading">
                <div class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let post of posts">
                  <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{post.title}}</h5>
                    <small>{{post.id}}</small>
                  </div>
                  <p class="mb-1">{{post.body}}</p>
                  <small>User Id:{{post.userId}}</small>
                </div>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
